{%extends 'donate/base.html'%}
{%load crispy_forms_tags%}
{% block content%}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-class">
                <legend class="border-bottom mb-4">Join today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit"> Sign up</button>
            </div>
        </form>
        <div class="border-top pt-3"><small class="text-muted">Already have an accout ?
            <a href="{% url 'login' %}" class="ml-2">sign in</a>
        </small></div>
    </div>
{%endblock content%}
