{%extends 'donate/base.html'%}
{%load crispy_forms_tags%}
{% block content%}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-class">
                <legend class="border-bottom mb-4">Create Appointment To donate Blood</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Create</button>
            </div>
        </form>
    </div>
{%endblock content%}
