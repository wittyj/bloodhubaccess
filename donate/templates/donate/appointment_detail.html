{% extends 'donate/base.html' %}

{% block content%}
<div class="container mt-5">
    
    <div class="card" style="width: 18rem;">
        <div class="card-body text-center">
          <h5 class="card-title">Your appointment</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">appointment to doctor</h6>
          <p class="card-text">Reason - {{object.reason}}</p>
          <p class="card-text">Contact - {{object.contact}}</p>
          <p class="card-text">Date - {{object.event_date}}</p>
          <a a href="{%url "appointment-update" object.id%}" class="card-link btn btn-secondary btn-sm mt-1">Update</a>
          <a href="{%url "delete-appointment" object.id%}" class="card-link btn btn-danger btn-sm mt-1">Delete</a>
        </div>
      </div>
</div>
{%endblock%}
