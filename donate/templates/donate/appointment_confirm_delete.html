{% extends 'donate/base.html'%}
{% block content%}
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-class">
                <legend class="border-bottom mb-4">Delete Appointment</legend>
                <h2>Are you sure you want to delete the Appointment</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'appointment-detail' object.id %}">Cancel</a>
            </div>
        </form>
        
    </div>
{%endblock content%}
